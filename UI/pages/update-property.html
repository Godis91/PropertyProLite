<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Property-Pro-Lite | update</title>
  </head>

  <body>
    <!-- header Section -->
    <div id="header">
      <header class="main-header">
        <h1 class="prop-name">
          <a href="../index.html">Property-Pro-Lite</a>
        </h1>
        <nav class="nav">
          <ul class="main-nav">
            <li><a href="./signup.html">SignUp</a></li>
            <li><a href="../index.html">Home</a></li>
          </ul>
        </nav>
      </header>
    </div>

    <div class="row">
      <div class="first-column">
        <button type="submit" class="soldBtn">Sold</button>
        <button type="submit" class="dltBtn">Delete</button>
        <h4>Property Details</h4>
        <img
          src="../img/b2.jpg"
          alt="house-image"
          style="width:320px;height:auto;max-width: 300px;"
        />
        <table>
          <tr>
            <td>Owner</td>
            <td>Kevin Smith</td>
          </tr>

          <tr>
            <td>Price</td>
            <td>#50,000000</td>
          </tr>
          <tr>
            <td>State</td>
            <td>FCT</td>
          </tr>
          <tr>
            <td>City</td>
            <td>Maitama, Abuja</td>
          </tr>
          <tr>
            <td>Type</td>
            <td>3-bedroom</td>
          </tr>
          <tr>
            <td>Image Url</td>
            <td>
              https://unsplash.com/photos/Al9Cl-b7EFU
            </td>
          </tr>
        </table>
      </div>
      <div class="second-column">
        <form class="edit-form" style="border:1px solid #ccc">
          <h4>Edit Details of Property</h4>
          <label for="prop_owner_name"><b>Owners Name</b></label>
          <input
            type="text"
            placeholder="Enter your name"
            id="prop_owner_name"
            required
          />

          <label for="prop_price"><b>Price</b></label>
          <input
            type="number"
            placeholder="How much are you willing to sell for?"
            id="prop_price"
            required
          />

          <label for="prop_state"><b>State</b></label>
          <input
            type="text"
            placeholder="Enter State where property located"
            id="prop_state"
            required
          />

          <label for="prop_city"><b>City</b></label>
          <input
            type="text"
            placeholder="Enter city where property located"
            id="prop_city"
            required
          />

          <label for="prop_type"><b>Type</b></label>
          <input
            type="text"
            placeholder="Enter type of property"
            id="prop_type"
            required
          />

          <label for="prop_image_url"><b>Image Url</b></label>
          <input
            type="text"
            placeholder="Enter the property image URL"
            id="prop_image_url"
            required
          />

          <button type="submit" class="btn">Save</button>
        </form>
      </div>
    </div>

    <!-- Footer section -->
    <footer class="main-footer">
      <span>&copy;2019 Godis Agu | Property-Pro-lite</span>
    </footer>
  </body>
</html>
