<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Property-Pro-Lite | Signin</title>
  </head>

  <body>
    <div id="header">
      <header class="main-header">
        <h1 class="prop-name">
          <a href="../index.html">Property-Pro-Lite</a>
        </h1>
        <nav class="nav">
          <ul class="main-nav">
            <li><a href="./signup.html">SignUp</a></li>
          </ul>
        </nav>
      </header>
    </div>

    <!-- Signin form -->
    <form>
      <div class="form-wrapper">
        <h4>Please fill in this form to login to your Account</h4>
        <label for="email"><b>Email</b></label>
        <input type="text" id="email" placeholder="Enter Your Email" />
        <label for="password"><b>Password</b></label>
        <input
          type="password"
          id="password"
          placeholder="Enter Your Password"
        />
        <p>
          Don't have an account?
          <a href="./signup.html" style="color:dodgerblue">Sign-Up</a>
        </p>
        <a href="./passwordReset.html" style="color:dodgerblue"
          >Reset password?</a
        >

        <button type="submit" class="btn">Log In</button>
      </div>
    </form>

    <!-- Footer section -->
    <footer class="main-footer">
      <span>&copy;2019 Godis Agu | Property-Pro-lite</span>
    </footer>
  </body>
</html>
