<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="../css/basic.css" />
    <link rel="stylesheet" href="../css/header.css" />
    <link rel="stylesheet" href="../css/common.css" />
    <script src="https://kit.fontawesome.com/dd592526fc.js"></script>
    <title>Property-Pro-Lite | Post-Advert</title>
  </head>

  <body>
    <!-- header section -->
    <div id="header">
      <header class="main-header">
        <h1 class="prop-name"><a href="../index.html">PropertyPro-Lite</a></h1>
        <ul class="main-nav">
          <li><a href="../index.html">Back</a></li>
          <li><a href="../index.html">Logout</a></li>
        </ul>
      </header>
    </div>

    <!-- form to fill for post advert -->
    <form>
      <div class="form-wrapper">
        <h4>Post Your Property Details</h4>

        <label for="prop_owner_name"><b>Name of Property Owner</b></label>
        <input
          type="text"
          placeholder="Enter your name"
          id="prop_owner_name"
          required
        />

        <label for="prop_price"><b>Price</b></label>
        <input
          type="number"
          placeholder="Enter price"
          id="prop_price"
          required
        />

        <label for="prop_state"><b>State</b></label>
        <input
          type="text"
          placeholder="What state is the Property Located?"
          id="prop_state"
          required
        />

        <label for="prop_city"><b>City</b></label>
        <input
          type="text"
          placeholder="What is the city name?"
          name="prop_city"
          required
        />

        <label for="prop_type"><b>Type</b></label>
        <input
          type="text"
          placeholder="Enter Property Type(2 Bedroom Flat or ...)"
          id="prop_type"
          required
        />

        <label for="image_url"><b>Image Url</b></label>
        <input
          type="text"
          placeholder="please input Image URL"
          id="image_url"
          required
        />

        <button type="submit" class="btn">Post Advert</button>
      </div>
    </form>

    <!-- Footer section -->
    <footer class="main-footer">
      <span>&copy;2019 Godis Agu | Property-Pro-lite</span>
    </footer>
  </body>
</html>
