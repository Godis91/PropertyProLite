<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="../css/basic.css" />
    <link rel="stylesheet" href="../css/header.css" />
    <link rel="stylesheet" href="../css/common.css" />
    <title>Property-Pro-Lite | Signup</title>
  </head>
  <body>
    <!-- Header Section -->
    <div id="header">
      <header class="main-header">
        <h1 class="prop-name">
          <a href="../index.html">Property-Pro-Lite</a>
        </h1>
        <nav class="nav">
          <ul class="main-nav">
            <li><a href="./signin.html">Login</a></li>
          </ul>
        </nav>
      </header>
    </div>

      <!-- Sign-up form -->
      <form action="#">
        <div class="form-wrapper">
          <h4>Create Your Account</h4>

          <label for="email"><b>Email</b></label>
          <input type="text" placeholder="Enter Email" name="email />

          <label for=" firstName"><b>Firstname</b></label>
          <input
            type="text"
            placeholder="Enter Your First Name"
            id="firstName"
          />

          <label for="LastName"><b>Lastname</b></label>
          <input type="text" placeholder="Enter Your Last Name" id="lastName" />

          <label for="mobileNumber"><b>Phone Number</b></label>
          <input
            type="text"
            id="mobileNumber"
            placeholder="Enter Your Mobile Number"
          />

          <label for="address"><b>Your Address</b></label>
          <input type="text" placeholder="Enter Address" id="address" />

          <label for="password"><b>Password</b></label>
          <input
            type="password"
            placeholder="Enter Your Password"
            id="password"
          />

          <p>
            Already have an account?
            <a href="./signin.html" style="color:dodgerblue">Log in</a>
          </p>

          <button type="submit" class="btn">Sign Up</button>
        </div>
      </form>

      <!-- Footer section -->
      <footer class="main-footer">
        <span>&copy;2019 Godis Agu | Property-Pro-lite</span>
      </footer>
    </div>
  </body>
</html>
