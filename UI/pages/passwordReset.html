<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="../css/basic.css" />
    <link rel="stylesheet" href="../css/header.css" />
    <link rel="stylesheet" href="../css/common.css" />
    <script src="https://kit.fontawesome.com/dd592526fc.js"></script>
    <title>Property-Pro-Lite | Reset</title>
  </head>

  <body>
    <!-- Header section -->
    <div id="header">
      <header class="main-header">
        <h1 class="prop-name">
          <a href="../index.html">Property-Pro-Lite</a>
        </h1>
        <nav class="nav">
          <ul class="main-nav">
            <li><a href="./signin.html">Login</a></li>
          </ul>
        </nav>
      </header>
    </div>

    <!-- Form for password reset -->
    <form class="reset_form">
      <div class="form-wrapper">
        <h4>
          Password Reset
        </h4>

        <label for="email"><b>Email</b></label>
        <input type="text" placeholder="Enter Your Email" id="email" />

        <label for="phoneNumber"><b>Phone Number</b></label>
        <input type="text" placeholder="Enter Mobile Number" id="phoneNumber" />

        <button type="submit" class="btn">Reset</button>
      </div>
    </form>

    <!-- Footer section -->
    <footer class="main-footer">
      <span>&copy;2019 Godis Agu | Property-Pro-lite</span>
    </footer>
  </body>
</html>
